<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haruno's Perpetual Server</title>

  <script>
    const timestamp = Date.now();

    // Dynamically load CSS with cache-busting
    const link = document.createElement("link");
    link.rel = "stylesheet";
    link.href = `styles.css?t=${timestamp}`;
    document.head.appendChild(link);
  </script>
</head>
<body>
  <h1>Haruno's Perpetual Server</h1>
  <table id="workspaceTable">
    <thead>
      <tr>
        <th>Connect Command</th>
        <th>Username</th>
        <th>Profile</th>
        <th>Status</th>
        <th>Date Start</th>
        <th>Date End</th>
        <th>CPU</th>
        <th>GPU</th>
        <th>Memory</th>
        <th>GPU Count</th>
      </tr>
    </thead>
    <tbody>
      <!-- Populated dynamically -->
    </tbody>
  </table>

  <div id="countdown" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    // Dynamically load JS with cache-busting
    const script = document.createElement("script");
    script.src = `script.js?t=${timestamp}`;
    document.body.appendChild(script);
  </script>
</body>
</html>
